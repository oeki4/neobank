<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NeoBank</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/global.css">
</head>
<body>
    <header class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mb-12 sm:mb-[130px]">
        <nav class="flex justify-between items-center py-4">
            <div class="text-2xl font-bold text-[#B4387A] font-bold font-ubuntu">NeoBank</div>
            <div class="hidden md:flex space-x-8 text-gray-600">
                <a href="#" class="hover:text-gray-900 text-base text-[#1D1929] font-bold font-ubuntu">Credit card</a>
                <a href="#" class="hover:text-gray-900 text-base text-[#1D1929] font-bold font-ubuntu">Product</a>
                <a href="#" class="hover:text-gray-900 text-base text-[#1D1929] font-bold font-ubuntu">Account</a>
                <a href="#" class="hover:text-gray-900 text-base text-[#1D1929] font-bold font-ubuntu">Resources</a>
            </div>
            <button class="bg-[#003CFF] text-base font-bold hover:bg-blue-700 text-white font-bold py-4 px-4 leading-none font-ubuntu rounded-2xl">Online Bank</button>
        </nav>
    </header>
    <main>
        <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="w-full flex justify-between flex-wrap md:flex-nowrap gap-y-4 gap-x-8">
                <div class="w-full md:max-w-[610px] flex flex-col gap-9">
                    <h1 class="font-ubuntu font-bold text-3xl sm:text-4xl md:text-4xl lg:text-5xl">
                        Choose the design you like and apply for card right now
                    </h1>
                    <button class="bg-[#003CFF] cursor-pointer w-min whitespace-nowrap text-sm sm:text-base font-bold hover:bg-blue-700 text-white font-bold py-4 px-4 leading-none font-ubuntu rounded-2xl">Choose the card</button>
                </div>
                <div class="w-full md:max-w-[516px] flex flex-wrap">
                    <img src="./assets/img/cards.png" alt="cards">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
